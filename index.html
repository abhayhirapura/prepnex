<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrepNex - Login</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <!-- Top Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="PrepNex Logo" class="logo-img">
        </div>
        <nav class="nav-links">
            <a href="#">Explore</a>
            <a href="#">Problems</a>
            <a href="#">Contest</a>
            <a href="#">Discuss</a>
            <a href="#">Interview</a>
        </nav>
        <div class="premium">Premium</div>
    </header>

    <!-- Login Section -->
    <div class="login-wrapper">
        <div class="login-card">

            <!-- Logo in login box -->
            <div class="logo-center">
                <img src="logo.png" alt="PrepNex Logo" class="logo-img">
            </div>

            <h2>Sign In</h2>

            <input type="text" id="username" placeholder="Username or E-mail">
<input type="password" id="password" placeholder="Password">

<p class="error-message" id="login-error"></p>

<button class="login-btn" type="button">Sign In</button>


            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 PrepNex | Help Center | Jobs | Terms 
    </footer>
    <script src="leet.js"></script>
</body>
</html>
